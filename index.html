<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f58df15551.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cooking Master</title>
</head>

<body>
    <div class="container">
       <h1>Find Your Desired Meals...</h1>
        <div class="flex">
            <form id="submit" class="flex">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
